<!--book class-->
<div class="booking">
  <img id="gif" src="images/yogapose.gif" alt="">
  <div class="siper">
    <div id="thenie">"When we hit our lowest point, we are open to the greatest change."</div>
  </div>
</div>

  <div class="bookClass">
    <form onsubmit="MySubmit(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required>
  
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email..." required>
  
      <label for="program">Choose if you'd like a group class or a solo class:</label>
      <select id="program" name="program">
        <option value="program1">Group class</option>
        <option value="program2">Solo class</option>
      </select>

      <p>Please, choose the time of the class you want to attend:</p>
      <input type="radio" id="hour" value="8" name="hour" required>
      <label for="hour">08:00-10:00</label><br>

      <input type="radio" id="hour1" value="10" name="hour" required>
      <label for="hour1">10:00-12:00</label><br>

      <input type="radio" id="hour2" value="12" name="hour" required>
      <label for="hour2">12:00-14:00</label><br>

      <input type="radio" id="hour3" value="18" name="hour" required>
      <label for="hour3">18:00-20:00</label><br>

      <input type="radio" id="hour4" value="20" name="hour" required>
      <label for="hour4">20:00-22:00</label><br><br><br>




      <input type="submit" value="Sumbit" id="sub">
      <p id="con"></p>
    </form>
  </div>
